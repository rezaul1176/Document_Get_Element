<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Javascript can change HTML document</p>

    <button type="button" onclick="document.getElementById('demo').innerHTML='Welcome to Javascript'">Click me</button>
    <br>
    <button type="button" onclick="document.getElementById('image').src='./images/Mitu.gif'">Click here to see Mitu's image
    </button>
    <img id="image" src="./images/Masud.gif" style="width:300px; height:300px;" alt="Masud picture">
    <button type="button" onclick="document.getElementById('image').src='./images/Masud.gif'">Click here to see Masud's image
    </button>
    <br>
    <p id="data"></p>
    <button type="button" onclick="document.getElementById('data').innerHTML=Date()">click here to see date</button>
</body>
</html>
